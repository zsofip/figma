<div id="mat-dialog" *ngFor="let item of alerts">
  <app-icon id="statusIcon" [type]=item.statusIcon></app-icon>
  <div id="mat-content" mat-dialog-content>
    <span id="dialog-text">{{ item.message }}</span>
  </div>
  <div id="mat-action" mat-dialog-actions>
    <app-icon [type]=item.cancelBtn (click)="closeDialog()"></app-icon>
  </div>
</div>
